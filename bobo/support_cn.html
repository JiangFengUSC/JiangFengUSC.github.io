<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bobo App 支持</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #222;
    }
    a {
      color: #4caf50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .faq {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .faq p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;

      margin-top: 1rem;

  <header>
    <h1>Bobo App 支持</h1>

  <main>
    <h2>联系方式</h2>
    <p>如有任何问题、错误报告或反馈，请通过邮箱联系我们：</p>
    <p><a href="mailto:hello.boboapp@gmail.com">hello.boboapp@gmail.com</a></p>

    <div class="faq">
      <p><strong>问：支持哪些设备？</strong></p>

    </div>
  </main>

  <footer>
    <img src="../resource/bobo_happy.png" alt="Bobo 吉祥物" class="mascot">
